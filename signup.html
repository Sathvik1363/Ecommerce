<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <section>
        <h2>Sign-up</h2>
        <form>
            <table>
                <tr>
                    <td>
                        <label for="name">Username </label>
                    </td>
                    <td>
                        : <input type="text" id="Username" placeholder="Enter username">
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Email </label></td>
                    <td>: <input type="email" placeholder="Enter email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone</label></td>
                    <td>: <input type="tel" placeholder="Enter phone"></td>
                </tr>
                <tr>
                    <td><label for="pwd">Password</label></td>
                    <td>: <input type="password" placeholder="Enter password"></td>
                </tr>
                <tr>
                    <td><label for="pwd">Re-Password</label></td>
                    <td>: <input type="password" placeholder="Enter re-password"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Register"> </td>
                </tr>
                <tr>
                    <!-- <button><a href="./login.html">Already User</a></button> -->
                     <td>  <button><a href="./login.html" target="_blank">Already User</a></button> </td>
                    
                </tr>
            </table>
        </form>
    </section>
</body>

</html>
